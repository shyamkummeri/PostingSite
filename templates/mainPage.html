{% extends 'navbarPage.html' %}
{% block navbar %}
    {% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Main Page</title>
  </head>
  <body>
  <div class="container" style="box-shadow: 0px 6px 12px grey, 0px 4px 8px lightgrey;height: 670px;overflow-y: scroll">
      <form action="{% url 'loginForm' %}" method="post">
          {% csrf_token %}
      <table align="center">
          <tr>
              <th>
                  <textarea placeholder="Please Post something here..." name="t1" style="width: 800px;height: 100px"></textarea>
              </th>
          </tr>
          <tr align="right">
              <th>
                  <button type="submit" class="btn btn-primary" style="width: 80px">
                      <b>Post</b>
                  </button>
              </th>
          </tr>
      </table>
      </form>
      <div>
          {% for x in post_list %}
         <div style="padding: 25px;width: 1200px;border-radius: 12px;box-shadow: 0px 4px 8px grey,0px 2px 4px lightgrey">
             {{ x.content }}
         <hr>
          <div>
              <a href="{% url 'loginForm' %}">
                <img src="{% static 'icons/like.png' %}">
              </a>
              <a href="{% url 'loginForm' %}">
                <img src="{% static 'icons/dislike.png' %}"  style="padding-left: 40px">
              </a>
              <a href="{% url 'loginForm' %}">
                <img src="{% static 'icons/speech-bubble.png' %}" style="padding-left: 40px">
              </a>
              <span style="padding-left: 740px"><i><small>Post by: {{ x.nameOfUser }} </small></i></span>
              <span style="padding-left: 900px"><i><small>{{ x.dateofpost }}</small></i></span>

         </div>
         </div>
              <br>

          {% endfor %}
      </div>
  </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>

{% endblock %}
